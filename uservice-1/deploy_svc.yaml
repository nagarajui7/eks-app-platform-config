apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app_tenant_deploy_uservice-1
  namespace: tenant-uservice-a
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: uservice-1
    spec:
      containers:
      - name: app_tenant_pod_uservice-1
        image: uservice-1:latest
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: app_tenant_svc_uservice-1
  labels:
    name: app_tenant_uservice-1
  namespace: tenant-uservice-a
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30001
  selector:
    name: uservice-1
