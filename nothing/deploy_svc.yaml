apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app_tenant_deploy_nothing
  namespace: everything
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: nothing
    spec:
      containers:
      - name: app_tenant_pod_nothing
        image: nothing:latest
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: app_tenant_svc_nothing
  labels:
    name: app_tenant_nothing
  namespace: everything
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30001
  selector:
    name: nothing
