apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app_tenant_deploy_tomcat_test1
  namespace: bh
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: tomcat_test1
    spec:
      containers:
      - name: app_tenant_pod_tomcat_test1
        image: tomcat_test1:latest
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: app_tenant_svc_tomcat_test1
  labels:
    name: app_tenant_tomcat_test1
  namespace: bh
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30001
  selector:
    name: tomcat_test1
