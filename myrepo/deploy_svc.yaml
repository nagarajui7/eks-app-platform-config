apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app_tenant_deploy_myrepo
  namespace: myname
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: myrepo
    spec:
      containers:
      - name: app_tenant_pod_myrepo
        image: myrepo:latest
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: app_tenant_svc_myrepo
  labels:
    name: app_tenant_myrepo
  namespace: myname
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30001
  selector:
    name: myrepo
