apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app_tenant_deploy_bharath
  namespace: kusdsjd
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: bharath
    spec:
      containers:
      - name: app_tenant_pod_bharath
        image: bharath:latest
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: app_tenant_svc_bharath
  labels:
    name: app_tenant_bharath
  namespace: kusdsjd
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30001
  selector:
    name: bharath
