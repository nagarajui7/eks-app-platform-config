apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app_tenant_deploy_cap
  namespace: kube-public
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: cap
    spec:
      containers:
      - name: app_tenant_pod_cap
        image: cap:latest
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: app_tenant_svc_cap
  labels:
    name: app_tenant_cap
  namespace: kube-public
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30001
  selector:
    name: cap
