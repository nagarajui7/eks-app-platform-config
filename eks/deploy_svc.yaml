apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app_tenant_deploy_eks
  namespace: bh
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: eks
    spec:
      containers:
      - name: app_tenant_pod_eks
        image: eks:latest
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: app_tenant_svc_eks
  labels:
    name: app_tenant_eks
  namespace: bh
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30001
  selector:
    name: eks
