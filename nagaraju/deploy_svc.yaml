apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app_tenant_deploy_nagaraju
  namespace: bharat
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: nagaraju
    spec:
      containers:
      - name: app_tenant_pod_nagaraju
        image: nagaraju:latest
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: app_tenant_svc_nagaraju
  labels:
    name: app_tenant_nagaraju
  namespace: bharat
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30001
  selector:
    name: nagaraju
